{% block content %}
<!DOCTYPE html>

<html dir="ltr" lang="en">
<head>
<meta content="with=device-width, initial-scale=1.0" name="viewport"/>
<title style="font-size:18px;color:#b80000;">Group Members</title>
<link href="static/styleprofile.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet"/>
</head>
<body>
<section class="header">
<nav>
<a href="/"><img src="static/images/logo.png"/></a>
</nav>
<div>
<form action="" class="team_manage" method="post">
<button class="hero-btn" type="submit">Save To Database</button>
</form>
</div>
      {% if length_dict!=0 %}
      <div class="table-responsive">
<h2 class="text-center">Groups</h2>
<table class="table table-success table-striped table-hover">
<caption>Group of teams</caption>
<thead>
<tr>
<th scope="col">Group Name</th>
<th scope="col">Member 1</th>
<th scope="col">Member 2</th>
<th scope="col">Member 3</th>
<th scope="col">Member 4</th>
</tr>
</thead>
<tbody>
          {% for x in dict %}
            <tr>
<th scope="row">{{ x }}</th>
<td>{{ dict[x][0] }}</td>
<td>{{ dict[x][1] }}</td>
<td>{{ dict[x][2] }}</td>
<td>{{ dict[x][3] }}</td>
</tr>
          {% endfor %}
          </tbody>
</table>
</div>
      {% else %}
      <h2 class="text-center">No Groups Fetched Yet</h2>
      {% endif %}
    </section>
</body>
</html>
{% endblock %}
